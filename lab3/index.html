<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css"> <!--for float-->
    <link rel="stylesheet" href="./stylesWithFlexbox.css"> <!--for flexbox-->
</head>
<body>
    <h1>with float</h1>
    <div class="container">
        
        <div class="head__container">
            <h1>Text</h1>
        </div>
        <div class="left__side-container">
            <h1>Text</h1>
        </div>
        <div class="right__side-container">
            <h1>Img.</h1>
        </div>
        <div class="clear"></div>
        <div class="foot__container">
            <h1>Img.</h1>
        </div>
    </div>

    <h1>with flexbox</h1>
    <div class="flex__container">
        <div class="header__container">
            <h1>Text</h1>
        </div>
        <div class="hero__container">
            <div class="left__container">
                <h1>Text</h1>
            </div>
            <div class="right__container">
                <h1>Img.</h1>
            </div>
        </div>
        <div class="footer__container">
            <h1>Img.</h1>
        </div>
    </div>

   
</body>
</html>
